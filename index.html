<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Comment Remover</title>
</head>
<style>
	textarea{
		width: 100%;
	}
	button{
		color:green;
		background-color: aliceblue;
	}
</style>
<body>
	<textarea name="" onchange="removeComments()" id="input" cols="30" rows="10"></textarea>
	<button onclick="removeComments()">Remove Comments</button>
	<textarea name="" id="output" cols="30" rows="10"></textarea>
</body>
<script>
	function removeComments(){
		document.getElementById('output').value=document.getElementById('input').value.replace(/\/\*[\s\S]*?\*\/|\/\/.*/g,'').trim()
	}
</script>
</html>
